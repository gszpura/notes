version: "3.8"

services:
  notes:
    build: ./notes
    ports:
      - "3000:3000"
    depends_on:
      - notes_backend
    networks:
      - app_network
    command: [ "npm", "start" ]

  notes_backend:
    build: ./notes_backend
    volumes:
      - .:/backend
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      app_network:
        ipv4_address: ${BACKEND_IP}

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=app_password
      - POSTGRES_DB=notes
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      app_network:
        ipv4_address: ${DB_IP}

volumes:
  pgdata:
    driver: local

networks:
  app_network:
    ipam:
      config:
        - subnet: 172.22.0.0/16
